<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body>
    

<div class="chat">
    <div class="sidebar">
        <div class="search">
            <input type="text" placeholder="Search....">
            <i class="fa fa-search"></i>
        </div>
        <div class="contacts">
            <ul>
                <li class="">
                    <a href="https://i.pinimg.com/564x/c4/68/6f/c4686f505d22d7249c6e2e859d32ca83.jpg" target="_blank">
                        <img src="images/walter.jpg" alt="">
                        <div class="contact">
                            <div class="name">Mr. White</div>
                            <div class="message">You're god damn right</div>
                        </div>
                        <div class="notification"></div>
                    </a>
                </li>
                <li>
                    <a href="https://i.pinimg.com/564x/05/d3/3b/05d33bae5a20b24b3e8e5430a3fdb135.jpg" target="_blank">
                        <img src="images/mike.jpg" alt="">
                        <div class="contact">
                            <div class="name">Mike</div>
                            <div class="message">Son</div>
                        </div>
                        <div class="notification">3</div>
                    </a>
                </li>
                <li>
                    <a href="https://i.pinimg.com/564x/4a/d9/68/4ad968107b4832e0b3ad4e7c74b7dd15.jpg" target="_blank">
                        <img src="images/saul.jpg" alt="">
                        <div class="contact">
                            <div class="name">Saul</div>
                            <div class="message">Pinkman</div>
                        </div>
                        <div class="notification">2</div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="message-header">
            <div class="user-info">
                <img src="images/walter.jpg" alt="">
                <div class="user">
                    <div class="name">Mr. White</div>
                    <div class="time">Online</div>
                </div>
            </div>
            <div class="actions">
                <ul>
                    <li>
                        <a href="">
                            <i class="fa fa-info-circle"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-ellipsis-v"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="message-content">
            <div class="empty"></div>
            <div class="message me">
                <div class="bubble">
                    1-4-8-3-6-9 representin'the ABQ what up, biatch!
                </div>
                <div class="time">
                    2 minutes ago
                </div>
            </div>
            <div class="message">
                <div class="bubble">
                    You're god damn right
                </div>
                <div class="time">
                    2 minutes ago
                </div>
            </div>
        </div>
        <div class="message-form">
            <ul>
                <li>
                    <a href="">
                        <i class="fa fa-laugh"></i>
                    </a>
                </li>
                <li class="input">
                    <input type="text" placeholder="Write something...">
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-microphone"></i>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-image"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>  
    

</body>
</html>
